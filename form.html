<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="description" content="Product Review Form for GreenEdge Landscape. Share your experience with our products.">
    <meta name="author" content="Godswill Akaba">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options will be dynamically populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating1">
                    <input type="radio" id="rating1" name="rating" value="1" required> 1 ☆
                </label>
                <label for="rating2">
                    <input type="radio" id="rating2" name="rating" value="2"> 2 ☆☆
                </label>
                <label for="rating3">
                    <input type="radio" id="rating3" name="rating" value="3"> 3 ☆☆☆
                </label>
                <label for="rating4">
                    <input type="radio" id="rating4" name="rating" value="4"> 4 ☆☆☆☆
                </label>
                <label for="rating5">
                    <input type="radio" id="rating5" name="rating" value="5"> 5 ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <p>Which feature did you see useful in the product?</p>
                <p>{Check all that apply}</p>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="Feature 1"> Durability
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="Feature 2"> Ease of use
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="Feature 3"> Performance
                </label>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="features" value="Feature 4"> Design
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> 2025 GreenEdge Landscape</p>
        <p id="lastModified">Last Modified: <span id="lastModifiedDate"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
